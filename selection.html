<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Options</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='selection.css') }}">
</head>
<body>
    <div class="container">
        <h1>Choose Authentication Option</h1>
        <div class="options">
            <a href="/verify_color" class="option">
                <img src="{{ url_for('static', filename='color.png') }}" alt="Color Combination">
                <p>Color Combination</p>
            </a>
            <a href="/verify_fingerprint" class="option">
                <img src="{{ url_for('static', filename='fingerprint.png') }}" alt="Fingerprint">
                <p>Fingerprint</p>
            </a>
            <a href="/verify_face" class="option">
                <img src="{{ url_for('static', filename='face.png') }}" alt="Face Recognition">
                <p>Face Recognition</p>
            </a>
        </div>
    </div>
</body>
</html>
